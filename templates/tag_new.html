{% extends "base.html" %}
{% block title %}New Tag{% endblock %}
{% block content %}
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Tag Name</label>
        <input type="text" id="name" name="name" class="fomr-control" required>
    </div>
    <div class="mb-3">
        <label for="posts" class="form-control">Assign to posts</label>
        <select name="posts" id="posts" class="form-control" multiple>
            {% for post in posts %}
            <option value="{{ post.id }}">
                {{ post.title }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Add Tag</button>
</form>
<a href="/tags" class="btn btn-secondary">Cancel</a>
{% endblock %}
