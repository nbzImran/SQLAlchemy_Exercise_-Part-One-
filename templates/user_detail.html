{% extends "base.html" %}

{% block title %}User Detail{% endblock %}


{% block content %}
<h1>{{ user.full_name }}</h1>
<img src="{{ user.img_url }}" alt="User Image" class="img-thumbnail mb-3" style="width: 200px;">


<form action="/user/{{ user.id }}/delete" method="POST">
    <a href="/user//{{ user.id }}/edit" class="btn btn-secondary">Edit</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

<h2>Posts:</h2>
<ul>
    {% for post in user.posts %}
        <li>
            <a href="/posts/{{ post.id }}">{{ post.title}}</a> ({{ post.created_at.strftime('%b %d, %Y') }})
        </li>
    {% endfor %}
    <a href="/user/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a>
{% endblock %}
